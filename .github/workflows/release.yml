name: Release Automation

on:
  workflow_dispatch:
  push:
    branches:
      - "bot/release/*"
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  manual-initiate:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Determine bump type
        id: bump
        run: |
          echo "Running bump type detection..."
          bump=$(scripts/get_bump_type.sh)
          echo "bump=$bump" >> "$GITHUB_OUTPUT"

      - name: Compute next version
        id: version
        run: |
          bump="${{ steps.bump.outputs.bump }}"
          echo "bump=$bump"
          if [[ "$bump" == "none" ]]; then
            echo "No release needed."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          latest_tag=$(git tag -l 'v*' --sort=-v:refname | head -n 1)
          if [[ -z "$latest_tag" ]]; then
            latest_tag="v0.0.0"
          fi
          version=${latest_tag#v}
          IFS='.' read -r major minor patch <<< "$version"
          case "$bump" in
            major)
              major=$((major+1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor+1))
              patch=0
              ;;
            patch)
              patch=$((patch+1))
              ;;
          esac
          next_version="v${major}.${minor}.${patch}"
          if git rev-parse -q --verify "refs/tags/${next_version}" >/dev/null; then
            echo "Tag already exists: ${next_version}" >&2
            exit 1
          fi
          echo "next_version=$next_version" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        if: ${{ steps.version.outputs.skip != 'true' }}
        run: |
          version="${{ steps.version.outputs.next_version }}"
          echo "Generating changelog for $version"
          git-cliff --tag "$version" -o CHANGELOG.md

      - name: Read changelog for PR body
        if: ${{ steps.version.outputs.skip != 'true' }}
        id: changelog
        run: |
          echo "body<<EOF" >> "$GITHUB_OUTPUT"
          cat CHANGELOG.md >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create release branch
        if: ${{ steps.version.outputs.skip != 'true' }}
        run: |
          version="${{ steps.version.outputs.next_version }}"
          branch="bot/release/${version}"
          if git ls-remote --exit-code --heads origin "$branch" >/dev/null 2>&1; then
            echo "Release branch already exists: $branch"
            exit 1
          fi
          git checkout -b "$branch"

      - name: Commit changelog
        if: ${{ steps.version.outputs.skip != 'true' }}
        run: |
          version="${{ steps.version.outputs.next_version }}"
          git config user.email "actions@github.com"
          git config user.name "github-actions[bot]"
          git add CHANGELOG.md
          git commit -m "chore(release): prepare ${version}"

      - name: Push release branch
        if: ${{ steps.version.outputs.skip != 'true' }}
        run: |
          version="${{ steps.version.outputs.next_version }}"
          branch="bot/release/${version}"
          git push origin "$branch"

      - name: Open release PR
        if: ${{ steps.version.outputs.skip != 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          version="${{ steps.version.outputs.next_version }}"
          branch="bot/release/${version}"
          if gh pr list --base main --head "$branch" --state open --json number | grep -q number; then
            echo "PR already exists for $branch"
            exit 0
          fi
          gh pr create \
            --base main \
            --head "$branch" \
            --title "Release ${version}" \
            --body "${{ steps.changelog.outputs.body }}" \
            --label "release"

  release-branch-update:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/bot/release/') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Extract version
        id: version
        run: |
          ref_name="${GITHUB_REF#refs/heads/}"
          version="${ref_name#bot/release/}"
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Regenerate changelog
        run: |
          version="${{ steps.version.outputs.version }}"
          git-cliff --tag "$version" -o CHANGELOG.md

      - name: Commit and push
        run: |
          version="${{ steps.version.outputs.version }}"
          git config user.email "actions@github.com"
          git config user.name "github-actions[bot]"
          git add CHANGELOG.md
          if git diff --cached --quiet; then
            echo "No changelog updates."
            exit 0
          fi
          git commit -m "chore(release): update ${version} changelog"
          git push origin HEAD

  release-on-merge:
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine release version
        id: version
        run: |
          title="${{ github.event.pull_request.title }}"
          branch="${{ github.event.pull_request.head.ref }}"
          version=""
          if [[ "$title" =~ Release\ v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            version="v${BASH_REMATCH[1]}"
          elif [[ "$branch" =~ bot/release/v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            version="v${BASH_REMATCH[1]}"
          fi
          if [[ -z "$version" ]]; then
            echo "Could not determine version from PR title or branch." >&2
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Create tag
        run: |
          version="${{ steps.version.outputs.version }}"
          if git rev-parse -q --verify "refs/tags/${version}" >/dev/null; then
            echo "Tag already exists: ${version}"
            exit 0
          fi
          git tag "$version" "${{ github.sha }}"
          git push origin "$version"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          version="${{ steps.version.outputs.version }}"
          body=$(cat CHANGELOG.md)
          gh release create "$version" \
            --title "Release $version" \
            --notes "$body" \
            --latest

  protections:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Guard against manual release creation
        run: |
          echo "Release creation happens only on merged PRs."
          echo "This workflow does not create tags/releases during manual initiation."
