# git-cliff configuration
# https://git-cliff.org/docs/configuration

[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on Keep a Changelog, and this project adheres to Semantic Versioning.
"""
body = """
{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif %}
{% for group, commits in commits | group_by(attribute="group") -%}
### {{ group }}
{% for commit in commits -%}
- {% if commit.scope %}**{{ commit.scope }}:** {% endif %}{{ commit.message | upper_first }}{% if commit.breaking %} (**BREAKING**){% endif %} ([{{ commit.id | truncate(length=7) }}](<REPO>/commit/{{ commit.id }}))
{% endfor -%}
{% if not loop.last %}

{% endif -%}
{% endfor -%}
"""
trim = true
render_always = true
postprocessors = [
  { pattern = "<REPO>", replace = "https://github.com/diegoandrade/PivotStream" },
]

[git]
conventional_commits = true
filter_unconventional = true
require_conventional = false
split_commits = false
protect_breaking_commits = true
filter_commits = true
sort_commits = "oldest"
commit_parsers = [
  { message = "^feat(\\((cli|core|subprocess|docs|ci|deps)\\))?!?:", group = "Added" },
  { message = "^fix(\\((cli|core|subprocess|docs|ci|deps)\\))?!?:", group = "Fixed" },
  { message = "^perf(\\((cli|core|subprocess|docs|ci|deps)\\))?!?:", group = "Changed" },
  { message = "^refactor(\\((cli|core|subprocess|docs|ci|deps)\\))?!?:", group = "Changed" },
  { message = "^docs?(\\((cli|core|subprocess|docs|ci|deps)\\))?!?:", group = "Documentation" },
  { message = "^test(\\((cli|core|subprocess|docs|ci|deps)\\))?!?:", group = "Changed" },
  { message = "^ci(\\((cli|core|subprocess|docs|ci|deps)\\))?!?:", group = "Changed" },
  { message = "^chore(\\((cli|core|subprocess|docs|ci|deps)\\))?!?:", group = "Changed" },
]
